<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Table
            </title>
            <link href="css/style.css" rel="stylesheet">
                
    </head>
    <body>
    	<table>
    	<tbody>
    		<tr>
    			<td class="white" colspan="2"></td>
    			
    			<td class="white" colspan="2"></td>
    			
    			<td class="yellow" colspan="2"></td>
    		
    			
    		</tr>
    		<tr>
    			<td class="white"></td>
    			<td class="red" rowspan="2" colspan="3"></td>
    			<td class="yellow" colspan="2"></td>
    		</tr>
    		<tr>
    			<td  class="white" rowspan="2"></td>
    			<td class="white"></td>
    			<td class="white"></td>
    		</tr>
    		<tr>
    			<td class="black" rowspan="2" colspan="2"></td>
    			<td class="white"></td>
    			<td class="white" colspan="2"></td>
    		</tr>
    		<tr>
    			<td class="yellow" rowspan="3"></td>
    			<td class="white"></td>
    			<td class="blue"colspan="2"rowspan="2"></td>
    			
    		</tr>
    		<tr>
    			<td class="white" colspan="2" rowspan="2"></td>
    			<td class="black"></td>
    		</tr>
    		<tr>
    			<td class="white" colspan="3"></td>
    		</tr>
    	</tbody>	
    	</table>

            
                
    </body>

</html>
