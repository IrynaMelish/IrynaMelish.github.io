<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Privat exchange</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">

   </head>
 <body>
     <div class="wrapper">
    <div class="exchange">
      <h2>Курс обміну <b>валют</b></h2>
      <h3> на  <i id="exchange-today">00/00/0000</i></h3>
      <div>Готівковий курс <b>ПриватБанку</b> <span>(у відділенях)</span></div>
      <table>
        <tr>
          <th><p>USD</p><p>UAH</p></th>
          <th><p>EUR</p><p>UAH</p></th>
          <th><p>RUR</p><p>UAH</p></th>
        </tr>
        <tr>
          <td colspan="3">покупка</td>
        </tr>
        <tr>
          <td><p id="exchange-usd">00.00</p></td>
          <td><p id="exchange-eur">00.00</p></td>
          <td><p id="exchange-rur">00.00</p></td>
        </tr>
        <tr>
          <td colspan="3">продаж</td>
        </tr>
        <tr>
          <td><p id="exchange-sale-usd">00.00</p></td>
          <td><p id="exchange-sale-eur">00.00</p></td>
          <td><p id="exchange-sale-rur">00.00</p></td>
        </tr>
      </table>

    </div>
    <div id="test"></div>

  </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="js/scripts.js"></script>
 </body>
</html>
